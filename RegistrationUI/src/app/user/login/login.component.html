<img src="assets\img\icons8-user-100.png" class="mx-auto d-block">
<form #form=ngForm (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label>UserName</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>        
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>        
    </div>
    <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
              <button type="submit" class="btn btn-lg btn-block" [disabled]="!form.valid">Login</button>
            </div>  
            </div>
</form>
